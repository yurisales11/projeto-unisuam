<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/cadastre-se.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPet | Cadastre-se</title>
</head>
<header> 
    <div class = menu>
    <!--Logo UniPet-->
   <div class = unipetlogo>
   <a href="index.html"><img src="Imagens/fotos/unipet.png" alt="unipetlogo" id = logonav></a>
</div>

   <div class = ambienteseguro>
    <div class="linha-vertical"></div>
    <i class="bi bi-lock-fill"style="font-size: 30px; color: gray"></i> 
   <h1>Ambiente Seguro</h1>
</div>
   </div>
</header>
<body>
    <div class ="container">
        <div class =form>
            <form action="#">
                <div class = form-header>
                    <div class =title>
                        <h1 style="color: rgb(0, 119, 255);">Cadastre-se</h1>
                    </div>
                    
                </div>
                <div class =input-group>
                <div class =input-box>
                    <label for="firstname">Nome Completo</label>
                    <input id ="firstname" type ="text" name="firstname" placeholder ="Digite seu Nome Completo" required>
                </div>
                <div class =input-box>
                    <label for="CEP">CEP</label>
                    <input id ="CEP" type ="text" name="CEP" placeholder ="Digite seu CEP" required>
                </div>
               
                <div class =input-box>
                    <label for="nomemae">Nome Materno</label>
                    <input id ="nomemae" type ="text" name="nomemae" placeholder ="Digite o Nome Materno" required>
                </div>
                <div class =input-box>
                    <label for="Rua">Rua</label>
                    <input id ="Rua" type ="text" name="Rua" placeholder ="Digite o nome da sua Rua" required>
                </div>
                <div class =input-box>
                    <label for="E-mail">E-mail</label>
                    <input id ="E-mail" type ="text" name="E-mail" placeholder ="Digite seu E-mail" required>
                </div>
                <div class =input-box>
                    <label for="Bairro">Bairro</label>
                    <input id ="Bairro" type ="text" name="Bairro" placeholder ="Digite o nome do seu Bairro" required>
                </div>
                <div class =input-box>
                    <label for="Fixo">Telefone Fixo</label>
                    <input id ="Fixo" type ="text" name="Fixo" placeholder ="(xx) xxxx-xxxx" required>
                </div>
                <div class =input-box>
                    <label for="Cidade">Cidade</label>
                    <input id ="Cidade" type ="text" name="Cidade" placeholder ="Digite sua Cidade" required>
                </div>
                <div class =input-box>
                    <label for="Telefone Celular">Telefone Celular</label>
                    <input id ="Telefone Celular" type ="text" name="Telefone Celular" placeholder ="(xx) xxxxx-xxxx" required>
                </div>
                <div class =input-box>
                    <label for="Estado">Estado</label>
                    <input id ="Estado" type ="text" name="Estado" placeholder ="Digite seu Estado" required>
                </div>
                <div class =input-box>
                    <label for="CPF">CPF</label>
                    <input id ="CPF" type ="text" name="CPF" placeholder ="Digite seu CPF" required>
                </div>
                <div class =input-box>
                    <label for="Login">Login</label>
                    <input id ="Login" type ="text" name="Login" placeholder ="Digite seu Login" required>
                </div>
                <div class =input-box>
                    <label for="data">Data de Nascimento</label>
                    <input id ="data" type ="date" name="data" placeholder ="Digite seu Primeiro Nome" required>
                </div>

                <div class =input-box>
                    <label for="Senha">Senha</label>
                    <input id ="Senha" type ="password" name="firstname" placeholder ="Digite sua Senha" required>
                </div>
                <div class =input-box>
                    <label for="sexo">Sexo</label>
                   <select name="sexo" id="sexo">
                    <option value="" select>--- Escolha ---</option>
                    <option value="masc"> Masculino</option>
                    <option value="masc"> Feminino</option>
                    <option value="masc"> Prefiro n√£o dizer</option>
                   </select>
                   <div Class = btnenviar><button>Enviar</button></div>
                </div>
                
                <div class =input-box>
                    <label for="ConfirmSenha">Confirme sua senha</label>
                    <input id ="ConfirmSenha" type ="password" name="ConfirmSenha" placeholder ="Por favor confirme sua Senha" required>
                    <div class = btncadastro>
                        <div Class = btnlimpar><button>Limpar</button></div>
                    </div>
                </div>
                </div>
                
               
            </form>
        </div>
    </div>
</body>
</html>
